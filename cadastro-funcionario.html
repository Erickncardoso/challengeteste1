<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionário - Portal Sabará</title>
    <link rel="stylesheet" href="./css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="alert-container" id="alertContainer">
        <div class="alert success">
            <i class="fas fa-check-circle"></i>
            <span>Operação realizada com sucesso!</span>
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="container cadastro-container">
        <div class="left-side">
            <img src="./src/images/logo_sabara.png" alt="Logo Sabará" class="logo">
            <h1 class="welcome-title">Bem-vindo</h1>
            <p class="welcome-text">Preencha os dados para cadastrar um novo funcionário</p>
        </div>

        <div class="right-side">
            <div class="form-header">
                <h2>Cadastro Funcionário</h2>
            </div>

            <form id="cadastroForm" class="form-grid">
                <div class="form-group full-width">
                    <label for="nomeCompleto">Nome Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nomeCompleto" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registro">Nº Registro</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="registro" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmarSenha" required>
                    </div>
                </div>

                <button onclick="window.location.href='login-funcionario.html'" type="submit" class="submit-btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/script-login.js"></script>
</body>
</html>
