<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente - Portal Sabará</title>
    <link rel="stylesheet" href="./css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="alert-container" id="alertContainer">
    <div class="alert success">
        <i class="fas fa-check-circle"></i>
        <span>Operação realizada com sucesso!</span>
        <div class="progress-bar"></div>
    </div>
</div>

    <div class="container cadastro-container">
        <div class="left-side">
            <img src="./src/images/logo_sabara.png" alt="Logo Sabará" class="logo">
            <h1 class="welcome-title">Bem-vindo</h1>
            <p class="welcome-text">Preencha seus dados para realizar o cadastro no portal.</p>
        </div>

        <div class="right-side">
            <div class="form-header">
                <h2>Cadastro Paciente</h2>
            </div>

            <form id="cadastroForm" class="form-grid">
                <div class="form-group full-width">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" required>
                </div>

                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" required>
                </div>

                <button onclick="window.location.href='login-paciente.html'" type="submit" class="submit-btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
    <script src="js/script-login.js"></script>
</body>
</html>
