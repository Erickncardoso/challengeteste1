<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Paciente - Portal Sabará</title>
    <link rel="stylesheet" href="./css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="alert-container" id="alertContainer">
    <div class="alert success">
        <i class="fas fa-check-circle"></i>
        <span>Login realizado com sucesso!</span>
        <div class="progress-bar"></div>
    </div>
</div>

    <div class="container login-container">
        <div class="left-side">
            <img src="./src/images/logo_sabara.png" alt="Logo Sabará" class="logo">
            <h1 class="welcome-title">Bem-vindo</h1>
            <p class="welcome-text">Faça login para acessar o portal</p>
        </div>

        <div class="right-side">
            <div class="login-box">
                <div class="form-header">
                    <h2>Login Paciente</h2>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="cpf" required placeholder="Digite seu CPF">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" required placeholder="Digite sua senha">
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="lembrar">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button onclick="window.location.href='home_patient.html'" type="submit" class="submit-btn">Entrar</button>

                    <div class="register-link">
                        Não tem uma conta? <a href="cadastro-paciente.html">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/script-login.js"></script>
</body>
</html>
