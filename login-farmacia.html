<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Funcionário - Portal Sabará</title>
    <link rel="stylesheet" href="./css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert success">
            <i class="fas fa-check-circle"></i>
            <span>Operação realizada com sucesso!</span>
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="container login-container">
        <div class="left-side">
            <img src="images/logo-sabara.png" alt="Logo Sabará" class="logo">
            <h1 class="welcome-title">Bem-vindo</h1>
            <p class="welcome-text">Faça login para acessar o portal</p>
        </div>

        <div class="right-side">
            <div class="login-box">
                <div class="form-header">
                    <h2>Login Funcionário</h2>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="registro">Inserir Nº Registro Farmacêutico(a)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="registro" required placeholder="Digite seu número de registro">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha">Inserir senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" required placeholder="Digite sua senha">
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <button onclick="window.location.href='home_pharmacy.html'" type="submit" class="submit-btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script-login.js"></script>
</body>
</html>
